<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../static/css/stylelogin.css">
    <link rel="icon" href="../static/img/Icon.png" type="image/icon">
</head>
<body>
    <img src="../static/img/LuxotticaLogo.png" alt="Luxottica Logo"> 
    <form action="/Loging" method="post">
        {% for field in formlogin %}
        <div>
            {{field.label}}
            {{field}}
        </div>
        {%endfor%}
    </form>
    <p>Not a member? <a href="/Signing">Create Account</a></p>
</body>
</html>
